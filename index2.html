<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cajero Automático</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="login-container">
            <form id="formulario">
                <h2 class="Titulo2">Inicio de Sesión</h2>

                <p class="letras1">Llene los parámetros solicitados con su información</p>

                <label class="cuadros1" for="username"> Usuario: </label>
                <input type="text" id="username" name="username" required>

                <label class="cuadros1" for="password"> Contraseña: </label>
                <input type="password" id="password" name="password" required>

                <button class="boton2" type="submit">Iniciar Sesión</button>
            </form>
        </section>
    </body>

    <script src="./main2.js"></script>
</html>
